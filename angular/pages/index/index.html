<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>angular notes</title>
</head>
<body>
<div ng-app=""><p>名字：<input type="text" ng-model="name"/></p>

    <h1>hello{{name}}</h1></div>
    <!--ng-app 指令告诉AngularJS,div元素是AngularJS应用程序的所有者
    ng-model 指令把输入域的值绑定到应用程序变量name
    ng-bind 指令把应用程序变量name绑定到某个段落的innerHTML-->

<div ng-app="" ng->
    <p>我的第一个表达式： {{ 5 + 5 }}</p>
    <!--wrong-->
</div>


<div ng-app="myApp" ng-controller="myCtrl">

    名: <input type="text" ng-model="firstName"><br>
    姓: <input type="text" ng-model="lastName"><br>
    <br>
    姓名: {{firstName + " " + lastName}}
    <!--AngularJS 模块(Module)定义了AngularJS应用。
    AngularJS 控制器(Controller)用于控制AngularJS应用
    ng-app指定定义了应用，ng-controller定义了控制器-->
</div>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.firstName= "John";
        $scope.lastName= "Doe";
    });
</script>
<!--    AngularJS模块定义应用：
        var app = angular.module('myApp',[]);
    AngularJS控制器控制应用：
        app.controller('myCtrl',function($scope){
            $scope.firstName = "John";
            $scope.lastName = "Doe";
        });-->
<div ng-app="">
    <p>Name: <input type="text" ng-model="name"/></p>
    <h1>Hello {{name}}</h1>
</div>

<form ng-app="" name="myForm">
    Email: <input type="email" name="myAddress" ng-model="text"/>
    <span ng-show="myForm.myAddress.$error.email">不是一个合法的邮箱地址</span>
</form>

<form ng-app="" name="myForm" ng-init="myText = 'test@runoob.com'">
    Email:
    <input type="email" name="myAddress" ng-model="myText" required/>
    <p>Vaild: {{myForm.myAddress.$valid}} (如果输入的值是合法的则为 true)</p>
    <p>Dirty: {{myForm.myAddress.$dirth}} (如果值改变则为 true)</p>
    <p>Touched: {{myForm.myAddress.$touched}} (如果通过触屏点击则为 true)</p>
</form>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.js"></script>
</body>
</html>
