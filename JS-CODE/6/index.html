<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>限制只能输入数字</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" media="all">
    <style>
        .demo{
            width:500px;
            margin:0 auto;
            padding-top:100px;
        }
    </style>
</head>
<body>
<div class="demo">
    <form action="" id="form" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="user" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user" placeholder="用户名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="密码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary btn-block">提交</button>
            </div>
        </div>
    </form>
    <script>
    (function() {
        var form = document.getElementById('form');
        var input = form.getElementsByTagName('input');
        for (var i = 0; i < input.length; i++) {
            input[i].onblur = input[i].onkeyup = function(){
                this.value = this.value.replace(/\D/g,'');
            }
        }
    }());
    </script>
</div>
</body>
</html>
