<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文本内容关键字过滤</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" media="all">
    <style>
        .demo{
            width:500px;
            margin:0 auto;
            padding-top:100px;
        }
    </style>
</head>
<body>
<div class="demo">
    <form action="" id="form" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="input" class="col-sm-2 control-label">
                备注
            </label>
            <div class="col-sm-10">
                <textarea class="form-control" name="" id="input" placeholder="毛泽东|中国|操 将会被过滤" cols="50" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary btn-block">提交</button>
            </div>
        </div>
        <div class="form-group">
            <label for="output" class="col-sm-2 control-label">
                备注
            </label>
            <div class="col-sm-10">
                <textarea class="form-control" name="" id="output" cols="50" rows="10"></textarea>
            </div>
        </div>
    </form>
    <script>
        (function(){
            var input = document.getElementById('input');
            var output = document.getElementById('output');
            var btn = document.getElementsByTagName('button')[0];
            var filter = ['毛泽东','中国','操'];
            btn.onclick = function(){
                var tmp = input.value;
                for(var i=0;i<filter.length;i++){
                    var asterisk = '';
                    var num = filter[i].length;
                    for(var l=0;l<num;l++){
                        asterisk += '*';
                    }
                    tmp = tmp.replace(filter[i],asterisk);
                }
                output.value = tmp;
            }
        }());
    </script>
</div>
</body>
</html>
