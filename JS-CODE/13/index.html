<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>动态操作下拉选项</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" media="all">
    <style>
        .demo{
            width:500px;
            margin:0 auto;
            padding-top:100px;
        }
        .tab{
            margin-top:10px;
        }
    </style>
</head>
<body>
<div class="demo">
    <div>
        <input id="input" type="text"/>
        <button id="add">添加</button>
    </div>
    <div class="tab">
        <select name="" id="cur">
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
        </select>
        <button id="del">删除</button>
    </div>
</div>
<script>
    (function(){
        var input = document.getElementById('input');
        var cur = document.getElementById('cur');
        var add = document.getElementById('add');
        var del = document.getElementById('del');
        var addElement = document.createElement('option');
        del.onclick = function(){
            cur.options.remove(cur.selectedIndex);
        };
        add.onclick = function(){
            cur.options.add(new Option(input.value,input.value))
        }
    })();
</script>
</body>
</html>
