<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>关闭用户中文输入</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" media="all">
    <style>
        .demo{
            width:500px;
            margin:0 auto;
            padding-top:100px;
        }
    </style>
</head>
<body>
<div class="demo">
    <form action="" id="form" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="user" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user" placeholder="用户名" data-ime="1"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="密码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary btn-block">提交</button>
            </div>
        </div>
    </form>
    <script>
        (function(){
            var form = document.getElementById('form');
            var input = form.getElementsByTagName('input');
            for(var i = 0;i < input.length; i++){
                input[i].onfocus = function(){
                    if(this.getAttribute('data-ime')){
                        cancel(this);
                    }
                }
                if(input[i].style.imeMode == undefined){
                    input[i].onkeyup = input[i].onblur = function(){
                        clear(this);
                    }
                }
            }
            function cancel(o){
                o.style.imeMode = 'disabled';
            }
            function clear(o){
                o.value = o.value.replace(/[\u4e00-\u9fa5]/g,'');
            }
        }());
    </script>
</div>
</body>
</html>
