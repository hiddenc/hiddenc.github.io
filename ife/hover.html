<body>
<div class="topmenubg">

<style>

    .topmenubg {
        float: left;
        width: 47px;
        background: #098E89;
    }

    .topmenubg ul {
        float: left;
        padding: 0;
        list-style: none;
        margin: 10px 0 0 0;
        text-align: center;
    }

    .topmenubg ul li a {
        text-decoration: none;
    }

    .topmenubg ul li img {
        border: none;
        margin: 0;
        padding: 0
    }
    .topmenubg ul li span {
        width: 35px;
        display: block;
        font-size: 0;
        height: 0;
        line-height: 0;
        border-top: 1px solid #037572;
        border-bottom: 1px solid #0CA5A3;
        margin-top: 5px;
    }

    .topmenubg ul li a p {
        font-size: 11px;
        line-height: 14px;
        letter-spacing: -1px;
        padding: 0;
        margin: 0;
    }

    a.leftmenu1, a.leftmenu2, a.leftmenu3, a.leftmenu4, a.leftmenu5,a.leftmenu6,a.leftmenu7,a.leftmenu8,a.leftmenu9,a.leftmenu10,a.leftmenu11,a.leftmenu12,a.leftmenu13 {
        background: none;
        color: #fff;
        display: block;
        width: 45px;
        height: 45px;
        padding-bottom: 0;
        margin-top: 5px;
    }

    a.leftmenu1:hover,a.leftmenu2:hover,a.leftmenu3:hover,a.leftmenu4:hover,a.leftmenu5:hover,a.leftmenu6:hover,a.leftmenu7:hover,a.leftmenu8:hover,a.leftmenu9:hover,a.leftmenu10:hover,a.leftmenu11:hover,a.leftmenu12:hover,a.leftmenu13:hover {
        background: url(images/btn_hover.png) no-repeat;
    }


    a.menusel1, a.menusel2, a.menusel3, a.menusel4, a.menusel5,a.menusel6,a.menusel7,a.menusel8,a.menusel9,a.menusel10,a.menusel11,a.menusel12,a.menusel13 {
        background: url("images/btn_active.png") no-repeat;
        display: block;
        color: #000;
        width: 45px;
        height: 45px;
        margin-top: 5px;
        padding-bottom: 0;
    }
</style>
<script type="text/javascript">
    jQuery(document).ready(function () {
        var left_menu_img = ["btn1.png", "btn2.png", "btn3.png", "btn4.png", "btn5.png","btn6.png","btn7.png","btn8.png","btn9.png","btn10.png","btn11.png","btn12.png"];
        var left_menu_name = ["系统管理", "组织管理", "基本资料", "人事管理", "考勤管理", "福利管理","绩效管理","薪资管理","工作管理","工作表单","文管中心","总账管理"];
        for (var i = 0; i < left_menu_img.length; i++) {
            var ele = document.createElement("img");
            ele.src = "images/" + left_menu_img[i];
            left_menu_img[i] = ele;
        }
        for (var i = 0; i < left_menu_name.length; i++) {
            var ele = document.createElement("p");
            ele.innerHTML = left_menu_name[i];
            left_menu_name[i] = ele;
        }
        var leftMenuList = document.getElementsByName("topkey");
        for (var i = 0; i < leftMenuList.length; i++) {
            leftMenuList[i].appendChild(left_menu_img[i]);
            leftMenuList[i].appendChild(left_menu_name[i]);
        }
    });
    function OpenUrl(hrefStr) {
        var mystr = hrefStr.split("?");
        var modlist = "0";
        if (mystr.length == 2) {
            var temp = mystr[1].split("&");
            for (var i = 0; i < temp.length; i++) {
                var strlist = temp[i].split("=");
                if (strlist[0] == "mod") {
                    modlist = strlist[1];
                    break;
                }
            }
        }
        jQuery.ajax({
            url: "getLoginmsg.aspx?mod=login&act=check&modlist=" + modlist + "&rand=" + Math.random(),
            async: true,
            success: function (responseText, statusText) {
                //alert(responseText);
                if (responseText == "err") {
                    //alert("11");
                    var time = Date();
                    var k = window.showModalDialog('SampleLogin.aspx?time=' + time, '', 'dialogWidth:300px;dialogHeight:250px;Help:No;Status:No;');

                    if (k == "ok") {
                        top.MainFrame.location = hrefStr;
                    }
                    else {
                        alert("登陆错误");
                        return false;
                    }
                }
                else
                    top.MainFrame.location = hrefStr;
            }
        });

    }
    function getMenuList(obj) {

        jQuery.ajax({
            url: "getLoginmsg.aspx?mod=login&act=check&rand=" + Math.random(),
            async: false,
            success: function (responseText, statusText) {

                if (responseText == "err") {
                    var time = Date();
                    var k = window.showModalDialog('SampleLogin.aspx?time=' + time, '', 'dialogWidth:300px;dialogHeight:250px;Help:No;Status:No;');

                    if (k != "ok") {
                        alert("登陆错误");
                        return false;
                    }
                }
            }
        });
        var mylist = document.getElementsByName("topkey");

        if (mylist[obj - 1].dd == "S")
            return;

        var mycount = 1;
        for (var i = 1; i <= mylist.length; i++) {
            if (mylist[i - 1].className == mylist[obj - 1].className)
                mycount = i;
            mylist[i - 1].className = "leftmenu" + i;
            mylist[i - 1].dd = "T";
        }
        mylist[obj - 1].dd = "S";
        mylist[obj - 1].className = "menusel" + mycount;

        jQuery.ajax({
            url: "../SysMng/getLoginmsg.aspx?mod=menu&act=leftmenu&myid=" + obj + "&rand=" + Math.random(),
            async: true,
            success: function (responseText, statusText) {
                if (responseText == "1") {
                    alert("未能收到信息");   //未能收到信息
                }
                else if (responseText == "2") {
                    alert("获取数据出错");     //获取数据出错
                }
                else {

                    jQuery('#nav').html(responseText);
                }
            }
        });

        //11-文管中心
        // if (obj == 11) {
        // OpenUrl('../DOC/DocumentManage.aspx?mod=1101');
        // }
    }

    function loadInit() {
        if (top.location.href.GetValue("mod") != null || top.location.href.GetValue("murl")) {
            InitMemuList();
        }
        else {
            getMenuList(1);
        }
    }
    function InitMemuList() {
        var mystr = top.location.href.GetValue("mod");
        jQuery.ajax({
            url: "getLoginmsg.aspx?mod=login&act=check&rand=" + Math.random(),
            async: false,
            success: function (responseText, statusText) {
                if (responseText == "err") {
                    //alert("11");
                    var time = Date();
                    var k = window.showModalDialog('SampleLogin.aspx?time=' + time, '', 'dialogWidth:300px;dialogHeight:250px;Help:No;Status:No;');

                    if (k != "ok") {
                        alert("登陆错误");
                        return false;
                    }
                }
            }
        });
        if (mystr.length % 2 == 0)
            temp = mystr.substr(0, 2);
        else
            temp = mystr.substr(0, 1);
        var obj = temp;
        var mylist = document.getElementsByName("topkey");
        if (mylist[obj - 1].dd == "S")
            return;
        var mycount = 1;
        for (var i = 1; i <= mylist.length; i++) {
            if (mylist[i - 1].className == mylist[obj - 1].className)
                mycount = i;
            mylist[i - 1].className = "leftmenu" + i;
            mylist[i - 1].dd = "T";
        }
        mylist[obj - 1].dd = "S";
        mylist[obj - 1].className = "menusel" + mycount;

        jQuery.ajax({
            url: "../SysMng/getLoginmsg.aspx?mod=menu&act=leftmenu&myid=" + obj + "&rand=" + Math.random(),
            async: true,
            success: function (responseText, statusText) {
                if (responseText == "1") {
                    alert("未能收到信息");   //未能收到信息
                }
                else if (responseText == "2") {
                    alert("获取数据出错");     //获取数据出错
                }
                else {
                    //alert(responseText);
                    jQuery('#nav').html(responseText);
                }
            }
        });

        if (top.location.href.GetValue("v") != null) {

            var tostr = top.location.href.GetValue("v").split("-");
            var count = 0;
            var url = "../";
            for (var i = 0; i < tostr.length; i++) {
                if (count == 0)
                    url += tostr[i];
                else
                    url += "/" + tostr[i];
                count++;
            }
            if (top.location.href.GetValue("noticeId") != null)
                top.MainFrame.location = url + ".aspx?mod=" + top.location.href.GetValue("mod") + "&noticeId=" + top.location.href.GetValue("noticeId") + "&type=" + top.location.href.GetValue("type");
            else if (top.location.href.GetValue("menuId") != null)
                top.MainFrame.location = url + ".aspx?mod=" + top.location.href.GetValue("mod") + "&menuId=" + top.location.href.GetValue("menuId") + "&catalogId=" + top.location.href.GetValue("catalogId");
            else
                top.MainFrame.location = url + ".aspx?mod=" + top.location.href.GetValue("mod") + "&myid=" + top.location.href.GetValue("myid") + "&type=" + top.location.href.GetValue("type");
        } else if (top.location.href.GetValue("murl") != null) {
            top.MainFrame.location = top.location.href.GetValue("murl");

        }

    }

    function selectMenu(temp) {
        if (temp == 1) {
            document.getElementById("selectmenu1").className = "lastmenuon";
            document.getElementById("selectmenu2").className = "lastmenuout";
            document.getElementById("lastmenu1").style.display = "block";
            document.getElementById("lastmenu2").style.display = "none";
        }
        else {
            document.getElementById("selectmenu1").className = "lastmenuout";
            document.getElementById("selectmenu2").className = "lastmenuon";

            document.getElementById("lastmenu1").style.display = "none";
            document.getElementById("lastmenu2").style.display = "block";
        }
    }
</script>
</body>
</html>
